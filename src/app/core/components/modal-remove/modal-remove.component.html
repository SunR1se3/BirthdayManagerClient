<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Удаление</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body">
        <p class="lead" *ngIf="dataUser != null">{{ dataUser.fio }}  {{ user.birthdayDate }} будет удален!</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deleteUser()">Ок</button>
    </div>
</ng-template>

<button class="btn btn-danger float-end" (click)="open(content)">Удалить</button>
